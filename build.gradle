// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.4.30"
    ext.android_gradle_plugin = "2.28-alpha"
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$android_gradle_plugin"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

ext{
    activity_version = "1.2.2"
    retrofit_version = "1.6.0"
    hilt_lifecycle_version = "1.0.0-alpha01"
    retrofit_gson_version = "2.9.0"
    paging_version = "2.1.2"
    swipe_refresh_layout = "1.1.0"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}